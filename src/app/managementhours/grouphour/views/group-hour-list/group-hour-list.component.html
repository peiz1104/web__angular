<div class="container-fluid">
    <div class="page-header">
        <h3 class="page-title">学时管理
            <small>| 机构年度学时列表</small>
        </h3>
    </div>
</div>
<div class="hour-annual-box">
    <div class="box-lis-form">
        <div class="select-body">
            <nz-spin [nzpinning]="spinning" [nzTip]="'正在读取数据...'">
                <cui-data-table #tableHandle [columns]="columns" [data]="testListData?.content" [pagination]="testListData"     
                    [(selection)]="selection" (reload)="loadData($event)">

                    <ng-template #simpleSearch>
                        <ng-container>
                            <form nz-form [formGroup]="_searchForm" (ngSubmit)="_submitForm($event, _searchForm.value)" [nzLayout]="'inline'" class="cui-data-table-form-box">
                                <div nz-row class="cui-data-table-form-body">
                                    <div nz-col [nzSpan]="8" class="cui-data-table-form-row">
                                        <div nz-col [nzSpan]="18">
                                            <nz-select formControlName="year" [nzPlaceHolder]="'请选择年份'" nzAllowClear>
                                                <nz-option [nzLabel]="nowDate-5" [nzValue]="nowDate-5">
                                                </nz-option>
                                                <nz-option [nzLabel]="nowDate-4" [nzValue]="nowDate-4">
                                                </nz-option>
                                                <nz-option [nzLabel]="nowDate-3" [nzValue]="nowDate-3">
                                                </nz-option>
                                                <nz-option [nzLabel]="nowDate-2" [nzValue]="nowDate-2">
                                                </nz-option>
                                                <nz-option [nzLabel]="nowDate-1" [nzValue]="nowDate-1">
                                                </nz-option>
                                                <nz-option [nzLabel]="nowDate" [nzValue]="nowDate">
                                                </nz-option>
                                            </nz-select>
                                        </div>
                                    </div>
                                    <div class='simple-search-bar-search-box'>
                                        <button type="submit" nz-button [nzType]="'primary'" class='search-btn'>
                                            <i class="fa fa-search"></i>查询</button>
                                        <button *ngIf="true" type="button" class="btn btn-link" (click)="tableHandle.isComplexSearch=true">高级查询</button>
                                    </div>
                                </div>
                            </form>
                        </ng-container>
                    </ng-template>
                    <ng-template #complexSearch>
                        <ng-container>
                            <form nz-form [formGroup]="_searchForm" (ngSubmit)="_submitForm($event, _searchForm.value)" [nzLayout]="'horizontal'" class="cui-data-table-form-box">
                                <div nz-row class="cui-data-table-form-body">
                                    <div nz-col [nzSpan]="8" class="cui-data-table-form-row">
                                        <div nz-form-item nz-row>
                                            <div nz-form-label nz-col [nzSpan]="6">
                                                <label for="year">年份</label>
                                            </div>
                                            <div nz-col [nzSpan]="18">
                                                <nz-select formControlName="year" [nzPlaceHolder]="'请选择年份'" nzAllowClear>
                                                    <nz-option [nzLabel]="nowDate-5" [nzValue]="nowDate-5">
                                                    </nz-option>
                                                    <nz-option [nzLabel]="nowDate-4" [nzValue]="nowDate-4">
                                                    </nz-option>
                                                    <nz-option [nzLabel]="nowDate-3" [nzValue]="nowDate-3">
                                                    </nz-option>
                                                    <nz-option [nzLabel]="nowDate-2" [nzValue]="nowDate-2">
                                                    </nz-option>
                                                    <nz-option [nzLabel]="nowDate-1" [nzValue]="nowDate-1">
                                                    </nz-option>
                                                    <nz-option [nzLabel]="nowDate" [nzValue]="nowDate">
                                                    </nz-option>

                                                </nz-select>
                                            </div>
                                        </div>
                                    </div>
                                    <div nz-col [nzSpan]="8" class="cui-data-table-form-row">
                                        <div nz-form-item nz-row>
                                            <div nz-form-label nz-col [nzSpan]="6">
                                                <label for="month">月份</label>
                                            </div>
                                            <div nz-col [nzSpan]="18">
                                                <nz-select formControlName="month" [nzPlaceHolder]="'请选择月份'" nzAllowClear [nzShowSearch]="true">
                                                <nz-option [nzLabel]="'一月'" [nzValue]="'01'"></nz-option>
                                                <nz-option [nzLabel]="'二月'" [nzValue]="'02'"></nz-option>
                                                <nz-option [nzLabel]="'三月'" [nzValue]="'03'"></nz-option>
                                                <nz-option [nzLabel]="'四月'" [nzValue]="'04'"></nz-option>
                                                <nz-option [nzLabel]="'五月'" [nzValue]="'05'"></nz-option>
                                                <nz-option [nzLabel]="'六月'" [nzValue]="'06'"></nz-option>
                                                <nz-option [nzLabel]="'七月'" [nzValue]="'07'"></nz-option>
                                                <nz-option [nzLabel]="'八月'" [nzValue]="'08'"></nz-option>
                                                <nz-option [nzLabel]="'九月'" [nzValue]="'09'"></nz-option>
                                                <nz-option [nzLabel]="'十月'" [nzValue]="'10'"></nz-option>
                                                <nz-option [nzLabel]="'十一月'" [nzValue]="'11'"></nz-option>
                                                <nz-option [nzLabel]="'十二月'" [nzValue]="'12'"></nz-option>
                                                </nz-select>
                                            </div>
                                        </div>
                                    </div>

                                    <div nz-col [nzSpan]="8" class="cui-data-table-form-row">
                                        <div nz-form-item nz-row>
                                            <div nz-form-label nz-col [nzSpan]="6">
                                                <label for="userType">人员类型</label>
                                            </div>
                                            <div nz-col [nzSpan]="18">
                                                <nz-select formControlName="userType" [nzPlaceHolder]="'请选择人员类型'" nzAllowClear  [nzShowSearch]="true">
                                                <nz-option [nzLabel]="'处级'" [nzValue]="'cj'"></nz-option>
                                                <nz-option [nzLabel]="'普通'" [nzValue]="'pt'"></nz-option>
                                                </nz-select>
                                            </div>
                                        </div>
                                    </div>

                
                                    <div nz-col [nzSpan]="8" class="cui-data-table-form-row">
                                        <div nz-form-item nz-row>
                                            <div nz-form-label nz-col [nzSpan]="6">
                                                <label for="">所属机构</label>
                                            </div>
                                            <div nz-col [nzSpan]="18">
                                                <spk-user-group-select  mode="single" formControlName="userGroup" [(ngModel)]="searchBy.userGroup"></spk-user-group-select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="cui-data-table-form-row">
                                        <div class='complex-search-bar-search-box'>
                                            <button nz-button [nzType]="'primary'" [nzSize]="'large'" class='search-btn'>
                                                <i class="fa fa-search"></i>查询</button>
                                            <button type="button" class="btn btn-link" (click)="tableHandle.isComplexSearch=false">简单查询</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </ng-container>
                    </ng-template>
                    <ng-template #listTools>
                        <div class="btn-group">
                            <button *spkAuthzIf="{hasPermission: 'PERIOD:HISTORY:VIEW'}" [title]="testListData&&testListData.content.length==0?'无数据不可导':''"
                                [disabled]="testListData&&testListData.content.length==0" (click)="export($event)" nz-button
                                [nzType]="'primary'">
                                <i class="iconfont icon-daochu"></i> 导出</button>
                        </div>
                    </ng-template>
                    <ng-template cuiColTpl="userGroup" let-row="row">
                        <span>{{namePath(row.userGroupNamePath)}}</span>       
                    </ng-template>
                    <ng-template cuiColTpl="totalCountCol" let-row="row">
                        <span>{{row.totalCount}}</span>
                    </ng-template>
                    <ng-template cuiColTpl="typeCol" let-row="row">
                        <span *ngIf="row.type=='pt'">普通</span>
                        <span *ngIf="row.type=='cj'">处级</span>
                    </ng-template>
                    <ng-template cuiColTpl="passCountCol" let-row="row">
                        <span>{{row.passCount}}</span>
                    </ng-template>
                    <ng-template cuiColTpl="failCountCol" let-row="row">
                        <span>{{row.totalCount-row.passCount}}</span>
                    </ng-template>
                    <ng-template cuiColTpl="qualifieRateCol" let-row="row">
                        <span>{{qualifieRate(row.passCount,row.totalCount)}} %</span>
                    </ng-template>
                    <ng-template cuiColTpl="actions" let-row="row">
                        <i *ngIf="!row.year" title="无年份不可查看" style="font-size:16px;color:#aaa;cursor:pointer" class="iconfont icon-chakan1"></i>
                        <i *ngIf="row.year" title="查看详情" style="font-size:16px;cursor: pointer;color:#007ffb" (click)="preview(row.userGroupId,row.year,row.month,row.type)"
                            class="iconfont icon-chakan1"></i>
                    </ng-template>

                </cui-data-table>
            </nz-spin>
        </div>
    </div>
</div>
