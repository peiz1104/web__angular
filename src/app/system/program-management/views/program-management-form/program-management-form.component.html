<form #programManagementForm="ngForm" (submit)="onSubmit(programManagementForm)" class="form-horizontal" *ngIf="programManagement">
  <div class="row">
    <div class="col-7">

      <input type="hidden" class="form-control" name="programmanagementGroup.id" value="{{programManagementGroup.id}}">
      <div class="form-group row">
        <label for="" class="col-3 col-form-label"><i class="fa fa-field-required"></i> 名称</label>
        <div class="col-9">
          <input type="text" class="form-control" name="name" [(ngModel)]="programManagement.name" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="" class="col-3 col-form-label">上级分类</label>
        <div class="col-9">
          <!-- <input type="text" class="form-control" name="parent.id" [(ngModel)]="userGroup.parent"> -->
          <!-- <input type="text" class="form-control" [value]="userGroup.parent?.name"> -->
          <spk-program-management-select name="parent" [(ngModel)]="programManagement.parent" [identifier]="programManagementGroup.identifier"></spk-program-management-select>
        </div>
      </div>
      <div class="form-group row">
        <label for="" class="col-3 col-form-label">简介</label>
        <div class="col-9">
          <textarea class="form-control" name="description" rows="5" [(ngModel)]="programManagement.description"></textarea>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-9 offset-3">
          <button type="submit" class="btn btn-primary" [disabled]="!programManagementForm.valid">保存</button>
        </div>
      </div>
    </div>
  </div>
</form>
