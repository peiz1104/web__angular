<nz-tabset class="mt-3">
  <nz-tab *ngFor="let cg of categoryGroups">
    <ng-template #nzTabHeading>
      <a [routerLink]="['../', cg.identifier]">{{cg.name}}</a>
    </ng-template>
  </nz-tab>
</nz-tabset>

<!--<spk-category [categoryGroup]="activeCategoryGroup"></spk-category>-->
<div class="with-side" style="height: 100%;">
  <div class="side">
    <div class="side-body" style="width: 20rem; height: 100%;">
      <div class="card" style="height: 100%;">
        <div class="card-toolbar pt-4 d-none">
          <input type="text" name="search" class="form-control" placeholder="搜索">
        </div>
        
        <div class="card-body category-tree-wrapper">
          <spk-category-tree #cateTree *ngIf="activeCategoryGroup && activeCategoryGroup.identifier" [identifier]="activeCategoryGroup.identifier" (selectionChange)="edit($event)"></spk-category-tree>
        </div>
      </div>
    </div>
  </div>
  <div class="main">
    <router-outlet></router-outlet>
  </div>
</div>
