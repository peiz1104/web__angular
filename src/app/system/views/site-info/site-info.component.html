<div class="container-fluid">
  <div class="page-header">
    <h3 class="page-title">站点信息</h3>

    <a [routerLink]="['/system/site/manage']" *spkAuthzIf="{hasPermission: 'SETTINGS:SITE'}">站点管理</a>
    <div class="actions pull-right">
    </div>
  </div>
</div>

<div>
  <div class="page-body">
    <div class="container">
      <div class="card">
        <div class="card-body">
          <spk-site-form *ngIf="site" [site]="site" [loading]="loading" (save)="onSave($event)"></spk-site-form>
        </div>
      </div>
    </div>
  </div>
</div>
