<div class="container-fluid">
    <div class="page-header">
        <h3 class="page-title">添加用户chinalife</h3>

        <div class="actions pull-right">
            <button class="btn btn-secondary" [routerLink]="['../', 'list']">返回用户列表
                <i class="fa fa-level-up"></i>
            </button>
        </div>
    </div>

    <div>
        <div class="page-body">
            <div class="container">
                <div class="alert alert-danger" *ngIf="err">{{err}}</div>
                <spk-user-form-new [isCreate]="true" [goonfail]="goonfail" [btnstatego]="btnstatego" [loading]="loading" (save)="onSave($event)"></spk-user-form-new>

            </div>
        </div>
    </div>
</div>
