<form #personClassificationForm="ngForm" (submit)="onSubmit(personClassificationForm)" class="form-horizontal" *ngIf="personClassification">
    <div class="row">
      <div class="col-7">

        <div class="form-group row">
          <label for="" class="col-3 col-form-label"><i class="fa fa-field-required"></i> 名称</label>
          <div class="col-9">
            <input type="text" class="form-control" name="name" [(ngModel)]="personClassification.name" required>
          </div>
        </div>
    
      <div class="form-group row">
          <label for="" class="col-3 col-form-label">上级分类</label>
          <div class="col-9">
            <spk-person-classification-select name="parent" [(ngModel)]="personClassification.parent"></spk-person-classification-select>
          </div>
        </div> 

  
        <div class="form-group row">
          <div class="col-9 offset-3">
            <button type="submit" class="btn btn-primary" [disabled]="!personClassificationForm.valid" >保存</button>
          </div>
        </div>
      </div>
    </div>
  </form>
