    <div class="page-body">
        <div class="container">
            <!-- <div class="card"> -->
            <!-- <div class="card-body"> -->
            <div nz-row class='add-center'>
                带
                <span class='add-red'>*</span>为必填项
            </div>
            <form nz-form [formGroup]="validateForm" class="add-form-box">

                <div nz-row nz-form-item>
                    <div nz-form-label nz-col [nzSpan]="6">
                        <label for="name" nz-form-item-required> 名称</label>
                    </div>
                    <div nz-form-control [nzValidateStatus]="validateForm.controls.name" nz-col [nzSpan]="12">
                        <nz-input formControlName="name"></nz-input>
                        <div nz-form-explain *ngIf="validateForm.controls.name.dirty&&validateForm.controls.name.hasError('required')">请输入名称！</div>
                    </div>
                </div>
                <div nz-row nz-form-item>
                    <div nz-form-label nz-col [nzSpan]="6">
                        <label for="personnelClassificationId" nz-form-item-required> 人员分类</label>
                    </div>
                    <div nz-form-control [nzValidateStatus]="validateForm.controls.personnelClassificationId" nz-col [nzSpan]="12">
                        <nz-select formControlName="personnelClassificationId" [nzPlaceHolder]="'请选择人员分类'" [nzShowSearch]="true">
                            <nz-option *ngFor="let personnelClassification of personnelClassifications" [nzLabel]="personnelClassification.name" [nzValue]="personnelClassification.id"></nz-option>
                        </nz-select>
                        <div nz-form-explain *ngIf="validateForm.controls.personnelClassificationId.dirty&&validateForm.controls.personnelClassificationId.hasError('required')">请选择人员分类！</div>
                    </div>
                </div>
                <div nz-row class='add-center add-btn-div'>
                    <button nz-button *ngIf="submitLoading == true" [nzType]="'primary'" [nzSize]="'large'" [nzLoading]="true">确定</button>
                    <button nz-button *ngIf="submitLoading == false" (click)="_submitForm($event,validateForm.value)" type="button" [nzSize]="'large'">确定</button>
                    <button nz-button type="button" [nzSize]="'large'" [routerLink]="['../list']">取消</button>
                </div>
            </form>
        </div>
    </div>
</div>
