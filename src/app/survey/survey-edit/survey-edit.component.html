<div class="container-fluid" *spkAuthzIf="{hasPermission: ['SURVEY:SURVEY_PAPER:EDIT','SURVEY:SURVEY_PAPER:ADD']}">
    <div class="page-header" *ngIf="!outSide">
        <h3 class="page-title">{{survey.id ? '管理' : '创建'}}问卷</h3>
        <div class="actions pull-right">
            <!-- <button type="button" class="btn btn-secondary" [routerLink]="[survey.id ? '../../' : '../']">返回问卷列表
        <i class="fa fa-level-up"></i>
      </button> -->
        </div>
    </div>

    <div class="page-body">
        <div class="container">
            <form [formGroup]="dataForm" class="form-horizontal" nz-form>
                <div class="form-group">
                    <label for="name" class="col-form-label col-md-3">
            <span class="text-danger">*</span>名称</label>
                    <div class="col-md-9" nz-form-control [nzValidateStatus]="dataForm.controls.name">
                        <nz-input formControlName="name" [nzPlaceHolder]="'请输入问卷名称，最多20个字'"></nz-input>
                        <div *ngIf="dataForm.controls.name.invalid && (dataForm.controls.name.dirty || dataForm.controls.name.touched)" class="text-danger">
                            <div *ngIf="dataForm.controls.name.errors.required">
                                名称必填
                            </div>
                        </div>
                        <div class="text-danger" *ngIf="dataForm.controls.name.dirty&&dataForm.controls.name.errors?.maxlength">名称最多20个字!</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name" class="col-form-label col-md-3">描述</label>
                    <div class="col-md-9">
                        <nz-input formControlName="description" [nzType]="'textarea'" [nzRows]="'3'" [nzPlaceHolder]="'请控制字符在200个以内'"></nz-input>
                        <div class="text-danger" *ngIf="dataForm.controls.description.dirty&&dataForm.controls.description.errors?.maxlength">字数最多200个字</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="" class="col-form-label col-md-3"></label>
                    <div class="col-md-9">
                        <button nz-button [nzType]="'primary'" (click)="onSubmit()" [disabled]="!dataForm.valid" [nzLoading]="isLoading">保存</button>
                        <button *ngIf="!outSide" nz-button [nzType]="'default'" (click)="onCancel()">取消</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
