<div class="layout">
    <div class="header">
        <spk-header [(isCollapsed)]="isCollapsed"></spk-header>
    </div>
    <!-- [ngClass]="ieDrageStatus?'low-index content-main':'heigh-index content-main'" -->
    <div class="content-main">
        <div [ngClass]="isCollapsed ?'show-leve-sider-left small-sider-left': 'sider-left big-sider-left'">
            <cui-layout-sider [collapsable]="true" [width]="220" [collapsedWidth]="64" [(collapsed)]="isCollapsed" [trigger]="null" style="background: #001529;"
                [ngStyle]="{'overflow-y': (isCollapsed ? 'unset' : 'auto')}">
                <ul nz-menu [nzMode]="isCollapsed ? 'vertical' : 'inline'" [nzTheme]="'dark'" [nzInlineCollapsed]="isCollapsed">
                    <spk-nav-left [isCollapsed]="isCollapsed" [navItems]="navItems"></spk-nav-left>
                </ul>
            </cui-layout-sider>
        </div>
        <div [ngClass]="isCollapsed?'lay-content small-content':'lay-content big-content'">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
