<div class="edit-head">
    <div class="page-header">
        <h3 class="page-title">{{examDetail.examName}}
            <small>考试信息管理页面</small>
        </h3>
        <div class="actions pull-right">
            <button type="button" class="btn btn-light" [routerLink]="['../../', 'list']">返回考试列表
                <i class="fa fa-level-up"></i>
            </button>
        </div>
    </div>
</div>
<div class="edit-body clearfix">
    <div class="edit-left" nz-menu>
        <ul class="edit-nav">
            <li nz-menu-item routerLinkActive="active">
                <a [routerLink]="['/exam/examination-learning/editForLearning/'+id+'/add']">基本信息</a>
            </li>
            <li nz-menu-item routerLinkActive="active">
                <a [routerLink]="['/exam/examination-learning/editForLearning/'+id+'/info']">属性信息</a>
            </li>
            <li nz-menu-item routerLinkActive="active">
                <a [routerLink]="['/exam/examination-learning/editForLearning/'+id+'/allot']">分配管理员</a>
            </li>
            <li nz-menu-item routerLinkActive="active">
                <a [routerLink]="['/exam/examination-learning/editForLearning/'+id+'/person']">全部考试人员</a>
            </li>
            <li nz-menu-item routerLinkActive="active">
                <a [routerLink]="['/exam/examination-learning/editForLearning/'+id+'/grade']">成绩管理</a>
            </li>
        </ul>
    </div>
    <div class="edit-right">
        <router-outlet></router-outlet>
    </div>
</div>
