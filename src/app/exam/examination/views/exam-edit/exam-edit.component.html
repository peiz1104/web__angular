<div class="edit-head">
    <div class="page-header">
        <h3 class="page-title">{{examDetail.examName}}
            <small>考试信息管理页面</small>
        </h3>
        <div class="actions pull-right">
            <button type="button" class="btn btn-light" [routerLink]="['../../', 'list']" [queryParams]="link">返回考试列表
                <i class="fa fa-level-up"></i>
            </button>
        </div>
    </div>
</div>
<div class="edit-body clearfix">
    <div class="edit-left" nz-menu>
        <ul class="edit-nav">
            <li nz-menu-item routerLinkActive="active" [nzSelected]="false">
                <a [routerLink]="['./', 'add']" [queryParams]="link">基本信息</a>
            </li>
            <li nz-menu-item routerLinkActive="active" [nzSelected]="false">
                <a [routerLink]="['./', 'info']" [queryParams]="link">属性信息</a>
            </li>
            <li nz-menu-item routerLinkActive="active" [nzSelected]="false">
                <a [routerLink]="['./', type=='chinalife'||type==null ?'allot':'newAllot']" [queryParams]="link">分配管理员</a>
            </li>
            <li nz-menu-item routerLinkActive="active" [nzSelected]="false">
                <a [routerLink]="['./', 'condition']" [queryParams]="link">指派学员</a>
            </li>
            <li nz-menu-item routerLinkActive="active" [nzSelected]="false">
                <a [routerLink]="['./', 'person']" [queryParams]="link">全部考试人员</a>
            </li>
            <li nz-menu-item routerLinkActive="active" [nzSelected]="false">
                <a [routerLink]="['./', 'grade']" [queryParams]="link">成绩管理</a>
            </li>
        </ul>
    </div>
    <div class="edit-right">
        <router-outlet></router-outlet>
    </div>
</div>
