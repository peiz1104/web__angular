<div nz-col [nzSpan]="21">
    <form  nz-form [formGroup]="validateForm" (ngSubmit)="submitForm($event,validateForm.value)" [nzType]="'horizontal'">
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="7">
          <label nz-form-item-required>分类名称</label>
        </div>
        <div nz-col [nzSpan]="12" nz-form-control [nzValidateStatus]="validateForm.controls.qkName" nzHasFeedback>
          <nz-input formControlName="qkName" [nzType]="'text'" [nzPlaceHolder]="'请控制字符在30个以内'" [nzSize]="'large'">
          </nz-input>
          <div nz-form-explain *ngIf="validateForm.controls.qkName.dirty&&validateForm.controls.qkName.hasError('required')">分类名称不能为空!</div>
          <div nz-form-explain *ngIf="validateForm.controls.qkName.dirty&&validateForm.controls.qkName.hasError('maxlength')">分类名称已超过30字符</div>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-col [nzSpan]="7" nz-form-label>
          <label>分类说明</label>
        </div>
        <div nz-col [nzSpan]="12" nz-form-control>
          <nz-input formControlName="qkDesc" (ngModelChange)="qkDescChange($event)" [nzPlaceHolder]="'请控制字符在200个以内'" [nzRows]="2" [nzType]="'textarea'"  [nzSize]="'large'">
          </nz-input>
          <div class="qkDesc-tip">
            {{inputNum}}/200
          </div>
          <div nz-form-explain style="color:red;" *ngIf="validateForm.controls.qkDesc.dirty&&validateForm.controls.qkDesc.hasError('maxlength')">分类说明已超过200字符</div>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-col [nzOffset]="7" [nzSpan]="12" nz-form-control>
          <button nz-button [nzType]="'primary'" [nzLoading]="btnLoading" [nzSize]="'large'" [disabled]="!validateForm.valid">保存</button>
          <button nz-button [nzSize]="'large'" (click)="reset();">取消</button>
        </div>
      </div>
    </form>
</div>
