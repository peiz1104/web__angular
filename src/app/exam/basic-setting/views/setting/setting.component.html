    <div class="basic-center-content">
        <nz-tabset [nzType]="'line'" [nzSelectedIndex]="tabIndex" (nzSelectedIndexChange)="changeTabIndex($event)">
            <nz-tab *spkAuthzIf="{hasPermission:'EXAM:SETTING:TYPE'}">
                <ng-template #nzTabHeading>
                    试题类型
                </ng-template>
                <span>
                    <spk-question-type-list></spk-question-type-list>
                </span>
            </nz-tab>
            <nz-tab *spkAuthzIf="{hasPermission:'EXAM:SETTING:DIFFICULTY'}">
                <ng-template #nzTabHeading>
                    试题难度
                </ng-template>
                <span>
                    <spk-question-difficulty-list></spk-question-difficulty-list>
                </span>
            </nz-tab>
            <nz-tab *spkAuthzIf="{hasPermission:'EXAM:SETTING:CATEGORY'}">
                <ng-template #nzTabHeading>
                    试题分类
                </ng-template>
                <span>
                    <spk-question-cate-list></spk-question-cate-list>
                </span>
            </nz-tab>
            <div *ngIf="markTypeData.indexOf('KC') != -1">
                <nz-tab *spkAuthzIf="{hasPermission:'EXAM:SETTING:ROOM'}"  (nzSelect)="changeShowStuts('showKA')" (nzDeselect)="showKA=false">
                    <ng-template #nzTabHeading>
                        场地配置
                    </ng-template>
                    <span *ngIf="showKA">
                        <spk-field-setting></spk-field-setting>
                    </span>
                </nz-tab>
            </div>
        </nz-tabset>
    </div>
</div>
