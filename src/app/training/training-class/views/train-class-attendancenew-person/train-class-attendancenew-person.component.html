        <div class="page-header">
            <h5 class="page-title">
                <small>考勤信息个人考勤列表</small>
            </h5>
        </div>
    </div>
    <div class="container-fluid">
        <div class="form-box">
            <div class="select-body">
                <nz-spin [nzSpinning]="spinning" [nzTip]="'正在读取数据...'">
                    <cui-data-table #tableHandle [columns]="columns" [data]="testListData?.content" [pagination]="testListData" (reload)="loadData($event)">
                        <ng-template #simpleSearch>
                            <ng-container>
                                <form nz-form [formGroup]="_searchForm" (ngSubmit)="_submitForm($event, _searchForm.value)" [nzLayout]="'inline'" class="cui-data-table-form-box">
                                    <div nz-row class="cui-data-table-form-body">
                                        <div nz-form-control>
                                            <nz-input formControlName="username" [nzPlaceHolder]="'用户名...'"> </nz-input>
                                        </div>
                                        <div class='simple-search-bar-search-box'>
                                            <button type="submit" nz-button [nzType]="'primary'" class='search-btn'>
                                                <i class="fa fa-search"></i>查询</button>
                                        </div>
                                    </div>
                                </form>
                            </ng-container>
                        </ng-template>
                        <ng-template #listTools>
                            <div class="btn-group">
                                <button type="button" class="btn btn-primary" [routerLink]="['../../','attendancelist']">
                                    <i class="anticon anticon-rollback"></i> 返回</button>
                            </div>
                        </ng-template>
                        <ng-template cuiColTpl="displayName" let-row="row">
                            <span>{{row.user.displayName}}</span>
                        </ng-template>

                        <ng-template cuiColTpl="username" let-row="row">
                            <span>{{row.user.username}}</span>
                        </ng-template>

                    </cui-data-table>
                </nz-spin>
            </div>
        </div>
    </div>
</div>
