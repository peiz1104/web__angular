<div class="px-4">
    <div class="page-header">
        <h5 class="page-title">{{trainingName}}: 课堂表现列表</h5>
        <div class="actions pull-right">
            <button class="btn btn-primary" [routerLink]="['../', 'import']"><i class="fa fa-plus"></i>导入考勤</button>
            <button class="btn btn-primary" (click)="downloadExcelFile()" [disabled]="exportShow">导出考勤</button>
        </div>
    </div>
    <div class="page-body">
        <cui-data-table [columns]="columns" [data]="data?.content" [pagination]="data" [loading]="loading" selectType="checkbox"
            (reload)="loadData($event)">

            <ng-template #simpleSearch>
                <form class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" name="name" [(ngModel)]="firstName" placeholder="请输入学员姓名">
                    </div>
                    <div class="form-group ml-2">
                        <button type="button" class="btn btn-primary" (click)="searchData()">搜索</button>
                    </div>
                </form>
            </ng-template>
            <ng-template cuiColTpl="editAttendance" let-row="row">
                <a href="javascript:;" [routerLink]="['../', row.id, 'edit']">编辑</a>
            </ng-template>
        </cui-data-table>
    </div>
</div>
