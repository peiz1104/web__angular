<cui-data-table [columns]="columns" [data]="trainBase" [pagination]="pagination"  (reload)="loadData($event)"
    [(selection)]="selection" [loading]="loading" selectType="radio">
    <ng-template #simpleSearch>
        <form class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control input-lg" name="searchtext" [(ngModel)]="searchtext" placeholder="请输入基地名称">
            </div>
            <div class="form-group ml-2">
                <button type="button" class="btn btn-primary" (click)="loadData()">搜索</button>
            </div>
        </form>
    </ng-template>
</cui-data-table>

<div class="customize-footer" style="text-align: right;">
    <button nz-button [nzType]="'primary'" [nzSize]="'large'" [disabled]="!selection || selection.length == 0" (click)="emitDataOutside($event)">
        确定
    </button>
    <button nz-button [nzType]="'default'" [nzSize]="'large'" (click)="handleCancel($event)">
        取消
    </button>
</div>
