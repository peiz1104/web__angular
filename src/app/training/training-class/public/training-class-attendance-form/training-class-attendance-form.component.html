<form #trainClassAttendanceForm="ngForm" *ngIf="trainClassAttendance" class="form-horizontal">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">基本信息</h5>
            <div class="row">
                <div class="col-7 pull-5 order-1">

                    <div class="form-group row">
                        <label for="" class="col-form-label col-3">
                            <i class="fa fa-field-required"></i> 用户名</label>
                        <div class="col-9">
                            <input readonly="readonly" type="text" name="username" class="form-control" [(ngModel)]="trainClassAttendance.user.username">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-form-label col-3">
                            <i class="fa fa-field-required"></i> 姓名</label>
                        <div class="col-9">
                            <input readonly="readonly" type="text" name="name" class="form-control" [(ngModel)]="trainClassAttendance.user.firstName">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="" class="col-form-label col-3">手机号</label>
                        <div class="col-9">
                            <input readonly="readonly" type="text" name="phoneNumber" class="form-control" [(ngModel)]="trainClassAttendance.user.phoneNumber">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="" class="col-form-label col-3">所属单位</label>
                        <div class="col-9">
                            <input readonly="readonly" type="text" name="groupName" class="form-control" [(ngModel)]="trainClassAttendance.user.userGroup.name">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="" class="col-form-label col-3">成绩</label>
                        <div class="col-9">
                            <input type="text" name="score" class="form-control" [(ngModel)]="trainClassAttendance.score">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="" class="col-form-label col-3">状态</label>
                        <div class="col-9">
                            <input type="text" name="status" class="form-control" [(ngModel)]="trainClassAttendance.status">
                        </div>
                    </div>

                    <div class="card-body">
                        <div class="row">
                            <div class="col-7">
                                <div class="form-group row">
                                    <div class="col-9 offset-3">
                                        <button type="button" class="btn btn-primary" [disabled]="!trainClassAttendanceForm.valid" (click)="onSubmit($event)">保存</button>
                                        <button type="button" class="btn btn-secondary" (click)="doCancel($event)">取消</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</form>
