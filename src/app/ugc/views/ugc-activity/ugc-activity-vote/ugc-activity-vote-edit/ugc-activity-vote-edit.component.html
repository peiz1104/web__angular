        <div class="container">
            <form nz-form [formGroup]="validateForm" [nzLayout]="'horizontal'">
                <!-- <h5 class="my-3">评选规则设置 </h5> -->
                <div class="row">
                    <div class="col-7 pull-5 order-1">
                        <div nz-form-item nz-row>
                            <div nz-form-label nz-col [nzSpan]="6">
                                <label for="title" nz-form-item-required>评选标题</label>
                            </div>
                            <div nz-form-control [nzValidateStatus]="validateForm.controls.title" nz-col [nzSpan]="18">
                                <nz-input formControlName="title" [nzPlaceHolder]="'请输入评选标题'"></nz-input>
                                <div nz-form-explain *ngIf="validateForm.controls.title.dirty&&validateForm.controls.title.hasError('required')">评选标题不能为空</div>
                            </div>
                        </div>
                        <div nz-form-item nz-row>
                            <div nz-form-label nz-col [nzSpan]="6">
                                <label nz-form-item-required>评选时间</label>
                            </div>
                            <div nz-form-control nz-col [nzSpan]="18">
                                <!-- 开始时间 -->
                                <div nz-col [nzSpan]="11">
                                    <div nz-form-item>
                                        <div nz-form-control [nzValidateStatus]="validateForm.controls.startDate">
                                            <nz-datepicker formControlName="startDate" style="width:100%;" [nzPlaceHolder]="'请选择开始日期'" [nzFormat]="'YYYY-MM-DD HH:mm:ss'"></nz-datepicker>
                                            <div nz-form-explain *ngIf="getFormControl('startDate').dirty&&getFormControl('startDate').hasError('required')">开始时间不能为空</div>
                                        </div>
                                    </div>
                                </div>
                                <div nz-col [nzSpan]="2">
                                    <p nz-form-split>-</p>
                                </div>
                                <!-- 结束时间 -->
                                <div nz-col [nzSpan]="11">
                                    <div nz-form-item>
                                        <div nz-form-control [nzValidateStatus]="validateForm.controls.endDate">
                                            <nz-datepicker formControlName="endDate" style="width:100%;" [nzPlaceHolder]="'请选择结束日期'" [nzFormat]="'YYYY-MM-DD HH:mm:ss'"></nz-datepicker>
                                            <div nz-form-explain *ngIf="validateForm.controls.endDate.dirty&&validateForm.controls.endDate.hasError('required')">结束时间不能为空</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
            
                        <div nz-form-item nz-row>
                            <div nz-form-label nz-col [nzSpan]="6">
                                <label for="type" nz-form-item-required>参与方式</label>
                            </div>
                            <div nz-form-control nz-col [nzSpan]="18">
                                <nz-select formControlName="type">
                                    <nz-option *ngFor="let item of _voteType" [nzLabel]="item.label" [nzValue]="item.value" [nzDisabled]="item.disabled">
                                    </nz-option>
                                </nz-select>
                            </div>
                        </div>
                        <div nz-form-item nz-row>
                            <div nz-form-label nz-col [nzSpan]="6">
                                <label >单次票数限制</label>
                            </div>
                            <div nz-form-control nz-col [nzSpan]="18">
                                <nz-input formControlName="maxChoice" [nzPlaceHolder]="'0'"></nz-input>
                                <span class="text-muted">
                                    <i class="fa fa-info-circle text-info"></i> 0 或 不填 表示无限制</span>
                            </div>
                        </div>
                        <!-- <div nz-form-item nz-row>
                            <div nz-form-label nz-col [nzSpan]="6">
                                <label >是否全部作品参赛</label>
                            </div>
                            <div nz-form-control nz-col [nzSpan]="18">
                                <nz-switch formControlName="isAll"></nz-switch>
                            </div>
                        </div> -->
                    </div>
                </div>
            
            
                <div class="row">
                    <div class="col-7">
                        <div nz-form-item nz-row>
                            <div nz-col [nzOffset]="6" [nzSpan]="12" nz-form-control>
                                <button nz-button [nzType]="'primary'" [nzLoading]="isLoading" [disabled]="!validateForm.valid" (click)="onSubmit()">保存</button>
                                <!-- <button nz-button (click)="resetForm($event)">Reset</button> -->
                            </div>
                        </div>
                    </div>
                </div>
            
            </form>
        </div>
    <!-- </div>
</div> -->
