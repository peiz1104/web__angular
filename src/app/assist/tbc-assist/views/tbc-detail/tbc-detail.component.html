<cui-layout>
  <cui-layout-sider width="160" style="background:#f8f8fa">
      <div style="background: #f0f3fa;">
          <!-- <h5>{{trainingClass?.name}}</h5> -->
          <a class="text-center d-block p-4" [routerLink]="['../']">
              <i class="fa fa-angle-left"></i>
          </a>
      </div>

      <ul *ngIf="!menuIsCollapsed" nz-menu [nzMode]="'inline'" style="background:#f8f8fa">
          <li nz-menu-item [nzSelected]="rlaProperties.isActive">
              <a [routerLink]="['./', 'edit']" routerLinkActive #rlaProperties="routerLinkActive">属性</a>
          </li>
          <li nz-menu-item [nzSelected]="rlaCondition.isActive">
              <a [routerLink]="['./', 'banner']" routerLinkActive #rlaCondition="routerLinkActive">横幅管理</a>
          </li>
          <li nz-submenu>
              <span title>
                  <span>培训内容</span>
              </span>
              <ul>
                  <li nz-menu-item [nzSelected]="rlaTrainCourse.isActive">
                      <a [routerLink]="['./', 'courses']" routerLinkActive #rlaTrainCourse="routerLinkActive">培训课程</a>
                  </li>
                  <li nz-menu-item [nzSelected]="rlaExamArrange.isActive">
                      <a [routerLink]="['./', 'exam']" routerLinkActive #rlaExamArrange="routerLinkActive">考试安排</a>
                  </li>
                  <li nz-menu-item [nzSelected]="rlaMaterial.isActive">
                      <a [routerLink]="['./', 'materials']" routerLinkActive #rlaMaterial="routerLinkActive">培训资料</a>
                  </li>
                  <li nz-menu-item [nzSelected]="rlaCondition.isActive">
                      <a [routerLink]="['./', 'case']" routerLinkActive #rlaCondition="routerLinkActive">培训案例</a>
                  </li>
              </ul>
          </li>
          <li nz-submenu>
              <span title>
                  <span>教务管理</span>
              </span>
              <ul>
                  <li nz-menu-item [nzSelected]="rlaOfficeTeacher.isActive">
                      <a [routerLink]="['./', 'office-teacher']" routerLinkActive #rlaOfficeTeacher="routerLinkActive">授课讲师</a>
                  </li>
                  <li nz-menu-item [nzSelected]="rlaMessages.isActive">
                          <a [routerLink]="['./', 'messages']" routerLinkActive #rlaMessages="routerLinkActive">培训班消息</a>
                  </li>
                  <li nz-menu-item [nzSelected]="rlaNoticeBox.isActive">
                          <a [routerLink]="['./', 'notice-box']" routerLinkActive #rlaNoticeBox="routerLinkActive">培训班公告</a>
                  </li>
              </ul>
          </li>
          <li nz-submenu>
              <span title>
                  <span>学员管理</span>
              </span>
              <ul>
                  <li nz-menu-item [nzSelected]="rlaCondition.isActive">
                      <a [routerLink]="['./', 'condition']" routerLinkActive #rlaCondition="routerLinkActive">注册条件</a>
                  </li>
                  <li nz-menu-item [nzSelected]="rlaEnrollment.isActive">
                      <a [routerLink]="['./', 'enrollment']" routerLinkActive #rlaEnrollment="routerLinkActive">注册审批</a>
                  </li>
              </ul>
          </li>
          <li nz-submenu>
              <span title>
                  <span>成绩管理</span>
              </span>
              <ul>
                  <li nz-menu-item [nzSelected]="rlaStrategy.isActive">
                      <a [routerLink]="['./', 'score_strategy']" routerLinkActive #rlaStrategy="routerLinkActive">成绩策略</a>
                  </li>
                  <li nz-menu-item [nzSelected]="rlaPerformence.isActive">
                      <a [routerLink]="['./', 'performence']" routerLinkActive #rlaPerformence="routerLinkActive">成绩管理</a>
                  </li>
                  <li nz-menu-item [nzSelected]="rlaCertificate.isActive">
                      <a [routerLink]="['./', 'certificate']" routerLinkActive #rlaCertificate="routerLinkActive">证书管理</a>
                  </li>
                  <!-- <li nz-menu-item [nzSelected]="rlaAttendance.isActive">
                      <a [routerLink]="['./', 'attendance']" routerLinkActive #rlaAttendance="routerLinkActive">课堂表现管理</a>
                  </li> -->
              </ul>
          </li>
          <li nz-submenu>
                  <span title>
                      <span>调查评估</span>
                  </span>
                  <ul>
                      <li nz-menu-item [nzSelected]="rlaSurvey.isActive">
                          <a [routerLink]="['./', 'survey']" routerLinkActive #rlaSurvey="routerLinkActive">调查管理</a>
                      </li>
                      <li nz-menu-item [nzSelected]="rlaEvaluate.isActive">
                          <a [routerLink]="['./', 'assess']" routerLinkActive #rlaEvaluate="routerLinkActive">评估管理</a>
                      </li>
                  </ul>
              </li>
      </ul>
  </cui-layout-sider>

  <cui-layout>
      <cui-layout-content>
          <router-outlet></router-outlet>
      </cui-layout-content>
  </cui-layout>
</cui-layout>
