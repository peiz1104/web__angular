<div class="container mt-3">
    <h1 class="text-center mt-4">{{paperInfo?.name}}</h1>
    <div *ngFor="let q of questions;let idx=index;" [ngSwitch]="q.type" class="que-box">
        <spk-assess-choice [question]="q" [idx]="idx" *ngSwitchCase="'SINGLE'"></spk-assess-choice>
        <spk-assess-matrix [question]="q" [idx]="idx" *ngSwitchCase="'MATRIX_SINGLE'"></spk-assess-matrix>
        <spk-assess-short-answer [question]="q" [idx]="idx" *ngSwitchCase="'SHORT_ANSWER'"></spk-assess-short-answer>
    </div>
