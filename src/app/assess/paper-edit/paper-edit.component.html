<div class="container-fluid">
  <div class="page-header" *ngIf="!outSide">
    <h3 class="page-title">{{paper.id ? '管理' : '创建'}}问卷</h3>
    <div class="actions pull-right">
      <button type="button" class="btn btn-secondary" [routerLink]="[paper.id ? '../../' : '../']">返回问卷列表
        <i class="fa fa-level-up"></i>
      </button>
    </div>
  </div>

  <div class="page-body">
    <div class="container">
      <form [formGroup]="dataForm" class="form-horizontal">
        <div class="form-group">
          <label for="name" class="col-form-label col-md-3">
            <span class="text-danger">*</span>名称</label>
          <div class="col-md-9">
            <input type="text" name="name" formControlName="name" class="form-control input-lg" maxlength="20">
            <div *ngIf="dataForm.controls.name.invalid && (dataForm.controls.name.dirty || dataForm.controls.name.touched)" class="text-danger">
              <div *ngIf="dataForm.controls.name.errors.required">
                名称必填
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="name" class="col-form-label col-md-3">描述</label>
          <div class="col-md-9">
            <textarea class="form-control" formControlName="description" rows="3"></textarea>
          </div>
        </div>

        <div class="form-group">
          <label for="" class="col-form-label col-md-3"></label>
          <div class="col-md-9">
            <button nz-button [nzType]="'primary'" (click)="onSubmit()" [disabled]="!dataForm.valid" [nzLoading]="isLoading">保存</button>
            <button nz-button [nzType]="'default'" *ngIf="!outSide" class="btn btn-secondary" (click)="onCancel()">取消</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
