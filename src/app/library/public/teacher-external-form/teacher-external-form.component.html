<form nz-form [formGroup]="validateForm" [nzLayout]="'horizontal'">
    <div nz-row>
        <div nz-col [nzSpan]="12">
            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSpan]="6">
                    <label for="name" nz-form-item-required>讲师姓名</label>
                </div>
                <div nz-form-control [nzValidateStatus]="validateForm.controls.name" nz-col [nzSpan]="14">
                    <nz-input formControlName="name" [nzPlaceHolder]="'请输入讲师姓名'"></nz-input>
                    <div nz-form-explain *ngIf="validateForm.controls.name.dirty&&validateForm.controls.name.hasError('required')">讲师姓名不能为空</div>
                </div>
            </div>
        </div>
        <div nz-col [nzSpan]="12">
            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSpan]="6">
                    <label for="rank" nz-form-item-required>申请认定职级</label>
                </div>
                <div nz-form-control [nzValidateStatus]="validateForm.controls.rank" nz-col [nzSpan]="14">
                    <nz-select formControlName="rank" [nzPlaceHolder]="'请选择'" [nzShowSearch]="true">
                        <nz-option [nzLabel]="'讲师'" [nzValue]="'PREPARATORY'"></nz-option>
                        <nz-option [nzLabel]="'副教授'" [nzValue]="'ASSISTANT'"></nz-option>
                        <nz-option [nzLabel]="'教授'" [nzValue]="'LECTURER'"></nz-option>
                        <nz-option [nzLabel]="'社会培训机构讲师'" [nzValue]="'SENIOR'"></nz-option>
                    </nz-select>
                </div>
            </div>
        </div>
    </div>
    <div nz-row>
        <div nz-col [nzSpan]="12">
            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSpan]="6">
                    <label for="phoneNumber" nz-form-item-required>联系电话</label>
                </div>
                <div nz-form-control [nzValidateStatus]="validateForm.controls.phoneNumber" nz-col [nzSpan]="14">
                    <nz-input formControlName="phoneNumber" [nzPlaceHolder]="'请输入联系方式'"></nz-input>
                    <div nz-form-explain *ngIf="validateForm.controls.phoneNumber.dirty&&validateForm.controls.phoneNumber.hasError('pattern')">无效的手机号</div>
                    <div nz-form-explain *ngIf="validateForm.controls.phoneNumber.dirty&&validateForm.controls.phoneNumber.hasError('required')">手机号必填</div>
                </div>
            </div>
        </div>
        <div nz-col [nzSpan]="12">
            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSpan]="6">
                    <label for="email">电子邮件</label>
                </div>
                <div nz-form-control [nzValidateStatus]="validateForm.controls.email" nz-col [nzSpan]="14">
                    <nz-input formControlName="email" [nzPlaceHolder]="'请输入电子邮件'"></nz-input>
                    <div nz-form-explain *ngIf="validateForm.controls.email.dirty&&validateForm.controls.email.hasError('pattern')">无效邮箱</div>
                </div>
            </div>
        </div>
    </div>

    <div nz-row>
        <div nz-col [nzSpan]="12">
            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSpan]="6">
                    <label for="cardType" nz-form-item-required>证件类型</label>
                </div>
                <div nz-form-control [nzValidateStatus]="validateForm.controls.cardType" nz-col [nzSpan]="14">
                    <nz-select (ngModelChange)="chooseCardType($event)" formControlName="cardType" [nzPlaceHolder]="'请选择'" [nzShowSearch]="true">
                        <nz-option [nzLabel]="'身份证'" [nzValue]="'IDCARD'"></nz-option>
                        <nz-option [nzLabel]="'驾驶证'" [nzValue]="'DRIVER'"></nz-option>
                        <nz-option [nzLabel]="'护照'" [nzValue]="'PASSPORT'"></nz-option>
                    </nz-select>
                </div>
            </div>
        </div>
        <div nz-col [nzSpan]="12">
            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSpan]="6">
                    <label for="cardNumber" nz-form-item-required>证件号码</label>
                </div>
                <div nz-form-control [nzValidateStatus]="validateForm.controls.cardNumber" nz-col [nzSpan]="14">
                    <!-- <nz-input formControlName="cardNumber" [nzPlaceHolder]="'请输入证件号码'"></nz-input> -->
                    <input placeholder="请输入证件号" type="text" name="cardNumber" class="form-control" formControlName="cardNumber" (blur)="vaildCardNumber($event)">
                    <div nz-form-explain *ngIf="validateForm.controls.cardNumber.dirty&&validateForm.controls.cardNumber.hasError('required')">证件号不能为空</div>
                    <div nz-form-explain *ngIf="validateForm.controls.cardNumber.dirty&&IDNumberCheckStatus">证件填写验有误！</div>
                </div>
            </div>
        </div>
    </div>
    <div nz-row>
        <div nz-col [nzSpan]="12">
            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSpan]="6">
                    <label for="sex">性别</label>
                </div>
                <div nz-form-control [nzValidateStatus]="validateForm.controls.sexText" nz-col [nzSpan]="14">
                    <nz-select formControlName="sex" [nzPlaceHolder]="'请选择'" nzAllowClear [nzShowSearch]="true">
                        <nz-option [nzLabel]="'男'" [nzValue]="'MALE'"></nz-option>
                        <nz-option [nzLabel]="'女'" [nzValue]="'FAMALE'"></nz-option>
                    </nz-select>
                </div>
            </div>
        </div>
        <div nz-col [nzSpan]="12">
            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSpan]="6">
                    <label for="birthday">出生日期</label>
                </div>
                <div nz-form-control [nzValidateStatus]="validateForm.controls.birthday" nz-col [nzSpan]="14">
                    <nz-datepicker style="width:100%;" formControlName="birthday" [nzPlaceHolder]="'请选择'"></nz-datepicker>
                </div>
            </div>
        </div>
    </div>
    <div nz-row>
        <div nz-col [nzSpan]="12">
            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSpan]="6">
                    <label for="title">职称</label>
                </div>
                <div nz-form-control [nzValidateStatus]="validateForm.controls.title" nz-col [nzSpan]="14">
                    <nz-input formControlName="title" [nzPlaceHolder]="'请输入职称'"></nz-input>
                </div>
            </div>
        </div>
        <div nz-col [nzSpan]="12">
            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSpan]="6">
                    <label for="position">职位</label>
                </div>
                <div nz-form-control [nzValidateStatus]="validateForm.controls.position" nz-col [nzSpan]="14">
                    <nz-input formControlName="position" [nzPlaceHolder]="'请输入职位'"></nz-input>
                </div>
            </div>
        </div>
    </div>
    <div nz-row>
        <div nz-col [nzSpan]="12">
            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSpan]="6">
                    <label for="postalCode">邮政编码</label>
                </div>
                <div nz-form-control [nzValidateStatus]="validateForm.controls.postalCode" nz-col [nzSpan]="14">
                    <nz-input formControlName="postalCode" [nzPlaceHolder]="'请输入邮政编码'"></nz-input>
                </div>
            </div>
        </div>
        <div nz-col [nzSpan]="12">
            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSpan]="6">
                    <label for="schoolName">毕业院校</label>
                </div>
                <div nz-form-control [nzValidateStatus]="validateForm.controls.schoolName" nz-col [nzSpan]="14">
                    <nz-input formControlName="schoolName" [nzPlaceHolder]="'请输入毕业院校'"></nz-input>
                </div>
            </div>
        </div>
    </div>
    <div nz-row>
        <div nz-col [nzSpan]="12">
            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSpan]="6">
                    <label for="graduationTime">毕业时间</label>
                </div>
                <div nz-form-control [nzValidateStatus]="validateForm.controls.graduationTime" nz-col [nzSpan]="14">
                    <nz-datepicker style="width:100%;" formControlName="graduationTime" [nzPlaceHolder]="'请选择'"></nz-datepicker>
                </div>
            </div>
        </div>
        <div nz-col [nzSpan]="12">
            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSpan]="6">
                    <label for="major">所属专业</label>
                </div>
                <div nz-form-control [nzValidateStatus]="validateForm.controls.major" nz-col [nzSpan]="14">
                    <nz-input formControlName="major" [nzPlaceHolder]="'请输入所属专业'"></nz-input>
                </div>
            </div>
        </div>
    </div>

    <div nz-row>
        <div nz-col [nzSpan]="12">
            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSpan]="6">
                    <label for="education">最高学历</label>
                </div>
                <div nz-form-control [nzValidateStatus]="validateForm.controls.education" nz-col [nzSpan]="14">
                    <nz-select formControlName="education" [nzPlaceHolder]="'请选择'" [nzShowSearch]="true">
                        <nz-option [nzLabel]="'专科'" [nzValue]="'SPECIALTY'"></nz-option>
                        <nz-option [nzLabel]="'本科'" [nzValue]="'UNDERGRADUATE'"></nz-option>
                        <nz-option [nzLabel]="'硕士'" [nzValue]="'MASTER'"></nz-option>
                        <nz-option [nzLabel]="'博士'" [nzValue]="'DOCTOR'"></nz-option>
                        <nz-option [nzLabel]="'其他'" [nzValue]="'OTHER'"></nz-option>
                    </nz-select>
                </div>
            </div>
        </div>
        <div nz-col [nzSpan]="12">
            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSpan]="6">
                    <label for="degree">学位</label>
                </div>
                <div nz-form-control [nzValidateStatus]="validateForm.controls.degree" nz-col [nzSpan]="14">
                    <nz-select formControlName="degree" [nzPlaceHolder]="'请选择'" [nzShowSearch]="true">
                        <nz-option [nzLabel]="'学士'" [nzValue]="'BANCHELOR'"></nz-option>
                        <nz-option [nzLabel]="'硕士'" [nzValue]="'MASTER'"></nz-option>
                        <nz-option [nzLabel]="'博士'" [nzValue]="'DOCTOR'"></nz-option>
                        <nz-option [nzLabel]="'其他'" [nzValue]="'OTHER'"></nz-option>
                    </nz-select>
                </div>
            </div>
        </div>
    </div>

    <div nz-row>
        <div nz-col [nzSpan]="12">
            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSpan]="6">
                    <label for="address">通讯地址</label>
                </div>
                <div nz-form-control [nzValidateStatus]="validateForm.controls.address" nz-col [nzSpan]="14">
                    <nz-input formControlName="address" [nzPlaceHolder]="'请输入通讯地址'" [nzType]="'textarea'" [nzRows]="'4'"></nz-input>
                </div>
            </div>
        </div>
        <div nz-col [nzSpan]="12">
            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSpan]="6">
                    <label for="trainingDirection">培训方向</label>
                </div>
                <div nz-form-control [nzValidateStatus]="validateForm.controls.trainingDirection" nz-col [nzSpan]="14">
                    <nz-input formControlName="trainingDirection" [nzPlaceHolder]="'请输入培训方向'" [nzType]="'textarea'" [nzRows]="'4'"></nz-input>
                </div>
            </div>
        </div>
    </div>

    <div nz-row>
        <div nz-col [nzSpan]="12">
            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSpan]="6">
                    <label for="researchResult">科研成果</label>
                </div>
                <div nz-form-control [nzValidateStatus]="validateForm.controls.researchResult" nz-col [nzSpan]="14">
                    <nz-input formControlName="researchResult" [nzPlaceHolder]="'请输入科研成果'" [nzType]="'textarea'" [nzRows]="'4'"></nz-input>
                </div>
            </div>
        </div>
        <div nz-col [nzSpan]="12">
            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSpan]="6">
                    <label for="description">讲师简介</label>
                </div>
                <div nz-form-control [nzValidateStatus]="validateForm.controls.description" nz-col [nzSpan]="14">
                    <nz-input formControlName="description" [nzPlaceHolder]="'请输入讲师简介'" [nzType]="'textarea'" [nzRows]="'4'"></nz-input>
                </div>
            </div>
        </div>

    </div>

    <div nz-form-item nz-row>
        <div nz-col [nzOffset]="10" [nzSpan]="12" nz-form-control>
            <button nz-button [nzType]="'primary'" [nzLoading]="loading" (click)="_save($event)">保存</button>
            <button nz-button (click)="back()">返回</button>
        </div>
    </div>
</form>
