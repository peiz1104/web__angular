<form nz-form [formGroup]="validateForm" [nzLayout]="'horizontal'">
    <div nz-row>
        <div nz-col [nzSpan]="12">
            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSpan]="6">
                    <label for="username" nz-form-item-required>讲师工号</label>
                </div>
                <div nz-form-control [nzValidateStatus]="validateForm.controls.username" nz-col [nzSpan]="14">
                    <!-- <spk-user-lookup #userLookup (ok)="userLookupOk($event)" *ngIf="!isEdit">
            <ng-template #echoTpl>
              <nz-input formControlName="username" [nzPlaceHolder]="'请输入讲师工号'" [nzReadonly]='true' (click)="userLookup.openLookup()"></nz-input>
            </ng-template>
          </spk-user-lookup> -->
                    <spk-user-lookup [type]="'teacheradd'" [mode]="'single'" *ngIf="!isEdit" #lookupModaluser (ok)="userLookupOk($event)" formControlName="username"
                        [placeholder]="'请选择讲师'"></spk-user-lookup>
                    <nz-input *ngIf="isEdit" formControlName="username" [nzPlaceHolder]="'请输入讲师工号'" [nzDisabled]='true'></nz-input>
                </div>
            </div>
        </div>
        <div nz-col [nzSpan]="12">
            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSpan]="6">
                    <label for="teacherName" nz-form-item-required>讲师姓名</label>
                </div>
                <div nz-form-control [nzValidateStatus]="validateForm.controls.teacherName" nz-col [nzSpan]="14">
                    <nz-input *ngIf="!isEdit" formControlName="teacherName" [nzPlaceHolder]="'请输入讲师姓名'" [nzReadonly]='true'></nz-input>
                    <nz-input *ngIf="isEdit" formControlName="teacherName" [nzPlaceHolder]="'请输入讲师姓名'" [nzDisabled]='true'></nz-input>
                </div>
            </div>
        </div>
    </div>
    <div nz-row>
        <div nz-col [nzSpan]="12">
            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSpan]="6">
                    <label for="phoneNumber">联系方式</label>
                </div>
                <div nz-form-control [nzValidateStatus]="validateForm.controls.phoneNumber" nz-col [nzSpan]="14">
                    <nz-input *ngIf="!isEdit" formControlName="phoneNumber" [nzPlaceHolder]="'请输入联系方式'" [nzReadonly]='true'></nz-input>
                    <nz-input *ngIf="isEdit" formControlName="phoneNumber" [nzPlaceHolder]="'请输入联系方式'" [nzDisabled]='true'></nz-input>

                </div>
            </div>
        </div>
        <div nz-col [nzSpan]="12">
            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSpan]="6">
                    <label for="email">电子邮件</label>
                </div>
                <div nz-form-control [nzValidateStatus]="validateForm.controls.email" nz-col [nzSpan]="14">
                    <nz-input *ngIf="!isEdit" formControlName="email" [nzPlaceHolder]="'请输入电子邮件'" [nzReadonly]='true'></nz-input>
                    <nz-input *ngIf="isEdit" formControlName="email" [nzPlaceHolder]="'请输入电子邮件'" [nzDisabled]='true'></nz-input>
                </div>
            </div>
        </div>
    </div>

    <div nz-row>
        <div nz-col [nzSpan]="12">
            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSpan]="6">
                    <label for="sexText">性别</label>
                </div>
                <div nz-form-control [nzValidateStatus]="validateForm.controls.sexText" nz-col [nzSpan]="14">
                    <nz-input *ngIf="!isEdit" formControlName="sexText" [nzPlaceHolder]="'请输入性别'" [nzReadonly]='true'></nz-input>
                    <nz-input *ngIf="isEdit" formControlName="sexText" [nzPlaceHolder]="'请输入性别'" [nzDisabled]='true'></nz-input>
                </div>
            </div>
        </div>

        <div nz-col [nzSpan]="12">
            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSpan]="6">
                    <label for="rank" nz-form-item-required>讲师级别</label>
                </div>
                <div nz-form-control [nzValidateStatus]="validateForm.controls.rank" nz-col [nzSpan]="14">
                    <nz-select (ngModelChange)="changeRank($event)" formControlName="rank" [nzPlaceHolder]="'请选择'" nzAllowClear [nzShowSearch]="true">
                        <nz-option [nzLabel]="'初级兼职讲师'" [nzValue]="'JUNIOR'"></nz-option>
                        <nz-option [nzLabel]="'中级兼职讲师'" [nzValue]="'LECTURER'"></nz-option>
                        <nz-option [nzLabel]="'高级兼职讲师'" [nzValue]="'SENIOR'"></nz-option>
                    </nz-select>
                    <div nz-form-explain *ngIf="validateForm.controls.rank.dirty&&validateForm.controls.rank.hasError('required')">讲师级别不能为空</div>
                </div>
            </div>
        </div>

    </div>


    <div nz-row>

        <div *ngIf="isStarShow" nz-col [nzSpan]="12">
            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSpan]="6">
                    <label for="channel" nz-form-item-required>所属渠道</label>
                </div>
                <div nz-form-control [nzValidateStatus]="validateForm.controls.channel" nz-col [nzSpan]="14">
                    <nz-select [nzDisabled]='true' formControlName="channel" [nzPlaceHolder]="'请选择'" [nzShowSearch]="false">
                        <nz-option [nzLabel]="'员工'" [nzValue]="'STAFF'"></nz-option>
                        <nz-option [nzLabel]="'团险'" [nzValue]="'GROUP '"></nz-option>
                        <nz-option [nzLabel]="'电销'" [nzValue]="'ELECTRIC'"></nz-option>
                        <nz-option [nzLabel]="'银保'" [nzValue]="'BANK'"></nz-option>
                    </nz-select>
                    <div nz-form-explain *ngIf="validateForm.controls.channel.dirty&&validateForm.controls.channel.hasError('required')">所属渠道不能为空</div>
                </div>
            </div>
        </div>


        <div *ngIf="isStarShow && isShow" nz-col [nzSpan]="12">
            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSpan]="6">
                    <label for="star" nz-form-item-required>讲师星级</label>
                </div>
                <div nz-form-control [nzValidateStatus]="validateForm.controls.star" nz-col [nzSpan]="14">
                    <nz-select [(ngModel)]="starValue" formControlName="star" [nzPlaceHolder]="'请选择'" nzAllowClear [nzShowSearch]="true">
                        <nz-option *ngIf="isJunior" [nzLabel]="'准星'" [nzValue]=" 0 "></nz-option>
                        <nz-option *ngIf="isJunior" [nzLabel]="'一星'" [nzValue]=" 1 "></nz-option>
                        <nz-option *ngIf="isLecturer" [nzLabel]="'二星'" [nzValue]=" 2 "></nz-option>
                        <nz-option *ngIf="isLecturer" [nzLabel]="'三星'" [nzValue]=" 3 "></nz-option>
                        <nz-option *ngIf="isSenior" [nzLabel]="'四星'" [nzValue]=" 4 "></nz-option>
                        <nz-option *ngIf="isSenior" [nzLabel]="'五星'" [nzValue]=" 5 "></nz-option> -->
                    </nz-select>
                    <div nz-form-explain *ngIf="validateForm.controls.star.dirty&&validateForm.controls.star.hasError('required')">讲师星级不能为空</div>
                </div>
            </div>
        </div>

        <div nz-col *ngIf="isStarShow && !isShow" [nzSpan]="12">
            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSpan]="6">
                    <label for="inputValue">讲师类型</label>
                </div>
                <div nz-form-control nz-col [nzSpan]="14">
                    <nz-input *ngIf="!isEdit" formControlName="inputValue" [nzReadonly]='true'></nz-input>
                    <nz-input *ngIf="isEdit" formControlName="inputValue" [nzDisabled]='true'></nz-input>
                </div>
            </div>
        </div>

    </div>

    <div nz-row>
        <div nz-col [nzSpan]="12">
            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSpan]="6">
                    <label for="inductionTime">入职时间</label>
                </div>
                <div nz-form-control [nzValidateStatus]="validateForm.controls.inductionTime" nz-col [nzSpan]="14">
                    <nz-datepicker style="width:100%;" formControlName="inductionTime" [nzPlaceHolder]="'请选择'"></nz-datepicker>
                </div>
            </div>
        </div>
        <div nz-col [nzSpan]="12">
            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSpan]="6">
                    <label for="startDate">任教开始时间</label>
                </div>
                <div nz-form-control [nzValidateStatus]="validateForm.controls.startDate" nz-col [nzSpan]="14">
                    <nz-datepicker style="width:100%;" formControlName="startDate" [nzPlaceHolder]="'请选择'"></nz-datepicker>
                </div>
            </div>
        </div>
    </div>

    <div nz-row>
        <div nz-col [nzSpan]="12">
            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSpan]="6">
                    <label for="classHour">累计课时数</label>
                </div>
                <div nz-form-control [nzValidateStatus]="validateForm.controls.classHour" nz-col [nzSpan]="14">
                    <nz-input formControlName="classHour" [nzPlaceHolder]="'请输入累计课时数'"></nz-input>
                </div>
            </div>
        </div>
        <div nz-col [nzSpan]="12">
            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSpan]="6">
                    <label for="avgScore">任职期间平均得分</label>
                </div>
                <div nz-form-control [nzValidateStatus]="validateForm.controls.avgScore" nz-col [nzSpan]="14">
                    <nz-input formControlName="avgScore" [nzPlaceHolder]="'请输入得分'"></nz-input>
                </div>
            </div>
        </div>
    </div>

    <div nz-row>
        <div nz-col [nzSpan]="12">
            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSpan]="6">
                    <label for="userGroupId" nz-form-item-required>所属机构</label>
                </div>
                <div nz-form-control [nzValidateStatus]="validateForm.controls.userGroupId" nz-col [nzSpan]="14">
                    <nz-input *ngIf="!isEdit" formControlName="userGroupId" [nzPlaceHolder]="'请输入所属机构'" [nzReadonly]='true'></nz-input>
                    <nz-input *ngIf="isEdit" formControlName="userGroupId" [nzPlaceHolder]="'请输入所属机构'" [nzDisabled]='true'></nz-input>
                    <div nz-form-explain *ngIf="validateForm.controls.userGroupId.dirty&&validateForm.controls.userGroupId.hasError('required')">所属机构不能为空</div>
                </div>
            </div>
        </div>
        <div nz-col [nzSpan]="12">
            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSpan]="6">
                    <label for="schoolName">毕业院校</label>
                </div>
                <div nz-form-control [nzValidateStatus]="validateForm.controls.schoolName" nz-col [nzSpan]="14">
                    <nz-input formControlName="schoolName" [nzPlaceHolder]="'请输入毕业院校'"></nz-input>
                </div>
            </div>
        </div>
    </div>

    <div nz-row>
        <div nz-col [nzSpan]="12">
            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSpan]="6">
                    <label for="graduationTime">毕业时间</label>
                </div>
                <div nz-form-control [nzValidateStatus]="validateForm.controls.graduationTime" nz-col [nzSpan]="14">
                    <nz-datepicker style="width:100%;" formControlName="graduationTime" [nzPlaceHolder]="'请选择'"></nz-datepicker>
                </div>
            </div>
        </div>
        <div nz-col [nzSpan]="12">
            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSpan]="6">
                    <label for="major">所属专业</label>
                </div>
                <div nz-form-control [nzValidateStatus]="validateForm.controls.major" nz-col [nzSpan]="14">
                    <nz-input formControlName="major" [nzPlaceHolder]="'请输入所属专业'"></nz-input>
                </div>
            </div>
        </div>
    </div>

    <div nz-row>
        <div nz-col [nzSpan]="12">
            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSpan]="6">
                    <label for="education">最高学历</label>
                </div>
                <div nz-form-control [nzValidateStatus]="validateForm.controls.education" nz-col [nzSpan]="14">
                    <nz-select formControlName="education" [nzPlaceHolder]="'请选择'" nzAllowClear [nzShowSearch]="true">
                        <nz-option [nzLabel]="'专科'" [nzValue]="'SPECIALTY'"></nz-option>
                        <nz-option [nzLabel]="'本科'" [nzValue]="'UNDERGRADUATE'"></nz-option>
                        <nz-option [nzLabel]="'硕士'" [nzValue]="'MASTER'"></nz-option>
                        <nz-option [nzLabel]="'博士'" [nzValue]="'DOCTOR'"></nz-option>
                        <nz-option [nzLabel]="'其他'" [nzValue]="'OTHER'"></nz-option>
                    </nz-select>
                </div>
            </div>
        </div>
        <div nz-col [nzSpan]="12">
            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSpan]="6">
                    <label for="degree">学位</label>
                </div>
                <div nz-form-control [nzValidateStatus]="validateForm.controls.degree" nz-col [nzSpan]="14">
                    <nz-select formControlName="degree" [nzPlaceHolder]="'请选择'" nzAllowClear [nzShowSearch]="true">
                        <nz-option [nzLabel]="'学士'" [nzValue]="'BANCHELOR'"></nz-option>
                        <nz-option [nzLabel]="'硕士'" [nzValue]="'MASTER'"></nz-option>
                        <nz-option [nzLabel]="'博士'" [nzValue]="'DOCTOR'"></nz-option>
                        <nz-option [nzLabel]="'其他'" [nzValue]="'OTHER'"></nz-option>
                    </nz-select>
                </div>
            </div>
        </div>
    </div>

    <div nz-row>
        <div nz-col [nzSpan]="12">
            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSpan]="6">
                    <label for="workSummary">工作小结</label>
                </div>
                <div nz-form-control [nzValidateStatus]="validateForm.controls.workSummary" nz-col [nzSpan]="14">
                    <nz-input formControlName="workSummary" [nzPlaceHolder]="'请输入工作小结'" [nzType]="'textarea'" [nzRows]="'4'"></nz-input>
                </div>
            </div>
        </div>
        <div nz-col [nzSpan]="12">
            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSpan]="6">
                    <label for="description">讲师简介</label>
                </div>
                <div nz-form-control [nzValidateStatus]="validateForm.controls.description" nz-col [nzSpan]="14">
                    <nz-input formControlName="description" [nzPlaceHolder]="'请输入讲师简介'" [nzType]="'textarea'" [nzRows]="'4'"></nz-input>
                </div>
            </div>
        </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-col [nzOffset]="10" [nzSpan]="12" nz-form-control>
            <button nz-button [nzType]="'primary'" [nzLoading]="loading" (click)="_save($event)">保存</button>
            <button nz-button (click)="back($event)">返回</button>
        </div>
    </div>
</form>
