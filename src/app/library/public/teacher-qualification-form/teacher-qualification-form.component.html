<form nz-form [formGroup]="validateForm" [nzLayout]="'horizontal'">
    <div nz-form-item nz-row>
      <div nz-form-label nz-col [nzSpan]="6">
        <label for="teacherNo" nz-form-item-required>姓名</label>
      </div>
      <div *ngIf="!isEdit" nz-form-control [nzValidateStatus]="validateForm.controls.teacherNo" nz-col [nzSpan]="8">
        <spk-user-lookup  #userLookup (ok)="userLookupOk($event)" mode="radio">
            <nz-input  class="input-box" formControlName="teacherNo" [nzPlaceHolder]="'请输入姓名'" [nzDisabled]='isEdit' (click)="userLookup.openLookup()"></nz-input>
        </spk-user-lookup>
        <div nz-form-explain *ngIf="validateForm.controls.teacherNo.dirty&&validateForm.controls.teacherNo.hasError('required')">讲师工号不能为空</div>
      </div>
      <div *ngIf="isEdit" nz-form-control [nzValidateStatus]="validateForm.controls.teacherNo" nz-col [nzSpan]="8">
          <nz-input formControlName="teacherNo" [nzPlaceHolder]="'请输入姓名'" [nzDisabled]='true'></nz-input>
          <div nz-form-explain *ngIf="validateForm.controls.teacherNo.dirty&&validateForm.controls.teacherNo.hasError('required')">讲师姓名不能为空</div>
      </div>
    </div>
    <!-- <div nz-form-item nz-row>
      <div nz-form-label nz-col [nzSpan]="6">
        <label for="teacherName" nz-form-item-required>姓名</label>
      </div>
      <div nz-form-control [nzValidateStatus]="validateForm.controls.teacherName" nz-col [nzSpan]="8">
        <nz-input formControlName="teacherName" [nzPlaceHolder]="'请输入姓名'" [nzDisabled]='true'></nz-input>
        <div nz-form-explain *ngIf="validateForm.controls.teacherName.dirty&&validateForm.controls.teacherName.hasError('required')">讲师姓名不能为空</div>
      </div>
    </div> -->
    <div nz-form-item nz-row>
      <div nz-form-label nz-col [nzSpan]="6">
        <label for="userGroupId" nz-form-item-required>所属机构</label>
      </div>
      <div nz-form-control [nzValidateStatus]="validateForm.controls.userGroupId" nz-col [nzSpan]="8">
        <nz-input formControlName="userGroupId" [nzPlaceHolder]="'请输入所属机构'" [nzDisabled]='true'></nz-input>
        <div nz-form-explain *ngIf="validateForm.controls.userGroupId.dirty&&validateForm.controls.userGroupId.hasError('required')">所属机构不能为空</div>
      </div>
    </div>
    <div nz-form-item nz-row>
      <div nz-form-label nz-col [nzSpan]="6">
        <label for="lvs" nz-form-item-required>任职资格</label>
      </div>
      <div nz-form-control [nzValidateStatus]="validateForm.controls.lvs" nz-col [nzSpan]="8">
        <nz-select formControlName="lvs" [nzPlaceHolder]="'请选择'" nzAllowClear [nzShowSearch]="true">
          <nz-option [nzLabel]="'预备讲师'" [nzValue]="'PREPARATORY'"></nz-option>
          <nz-option [nzLabel]="'助理讲师'" [nzValue]="'ASSISTANT'"></nz-option>
          <nz-option [nzLabel]="'中级讲师'" [nzValue]="'LECTURER'"></nz-option>
          <nz-option [nzLabel]="'高级讲师'" [nzValue]="'SENIOR'"></nz-option>
        </nz-select>
        <div nz-form-explain *ngIf="validateForm.controls.lvs.dirty&&validateForm.controls.lvs.hasError('required')">任职资格不能为空</div>
      </div>
    </div>
    <div nz-form-item nz-row>
      <div nz-col [nzOffset]="6" [nzSpan]="12" nz-form-control>
        <button nz-button [nzType]="'primary'" [nzLoading]="loading" (click)="_save($event)">保存</button>
        <button nz-button (click)="back()">返回</button>
      </div>
    </div>
  </form>
