<form #teacherForm="ngForm" (ngSubmit)="onSubmit(teacherForm)" class="form-horizontal" *ngIf="teacher">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">基本信息</h5>
            <div class="row">

                <div class="col-7 pull-5 order-1">
                    <div class="form-group row">
                        <label for="" class="col-form-label col-3">
                            <i class="fa fa-field-required"></i> 姓名：</label>
                        <div class="col-9">
                            <input #name="ngModel" type="text" name="name" class="form-control" [(ngModel)]="teacher.name" required>
                            <span class="form-control-feedback text-danger" *ngIf="(name.dirty || name.touched) && name.errors?.required">姓名必填</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-form-label col-3">
                            <i class="fa fa-field-required"></i>性别：</label>
                        <div class="col-9">
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" id="sex-mail" value="MALE" name="sex" [(ngModel)]="teacher.sex"> 男
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" id="sex-famail" value="FAMALE" name="sex" [(ngModel)]="teacher.sex"> 女
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="" class="col-form-label col-3">出生年月：</label>
                        <div class="col-9">
                            <nz-datepicker name="birthday" [(ngModel)]="teacher.birthday" [nzShowTime]="false" [nzFormat]="'YYYY-MM-DD'"></nz-datepicker>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="" class="col-form-label col-3">任教时间：</label>
                        <div class="col-9">
                            <nz-datepicker name="startDate" [(ngModel)]="teacher.startDate" [nzShowTime]="false" [nzFormat]="'YYYY-MM-DD'"></nz-datepicker>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="" class="col-form-label col-3">联系电话：</label>
                        <div class="col-9">
                            <input #phoneNumber="ngModel" type="text" name="phoneNumber" class="form-control" [(ngModel)]="teacher.phoneNumber">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="" class="col-form-label col-3">单位及部门：</label>
                        <div class="col-9">
                            <spk-user-group-select name="userGroup" [(ngModel)]="teacher.userGroup"></spk-user-group-select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="" class="col-form-label col-3">
                            <i class="fa fa-field-required"></i>讲师编号：</label>
                        <div class="col-9">
                            <input type="text" name="teacherNo" class="form-control" [(ngModel)]="teacher.teacherNo" readonly>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="" class="col-form-label col-3">
                            <i class="fa fa-field-required"></i>讲师职级：</label>
                        <div class="col-9">
                            <select name="rank" #rank="ngModel" class="form-control w-25 s-height" [(ngModel)]="teacher.rank" required>
                                <option value="">--请选择--</option>
                                <option value="I">预备讲师</option>
                                <option value="II">助理讲师</option>
                                <option value="III">中级讲师</option>
                                <option value="IV">高级讲师</option>
                            </select>
                            <span class="form-control-feedback text-danger" *ngIf="(rank.dirty || rank.touched) && rank.errors?.required">讲师职级必填</span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="" class="col-form-label col-3">电子邮箱：</label>
                        <div class="col-9">
                            <input #email="ngModel" type="text" name="email" class="form-control" [(ngModel)]="teacher.email">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="" class="col-form-label col-3">
                            <i class="fa fa-field-required"></i>所学专业：</label>
                        <div class="col-9">
                            <input #major="ngModel" type="text" name="major" class="form-control" [(ngModel)]="teacher.major" required>
                            <span class="form-control-feedback text-danger" *ngIf="(major.dirty || major.touched) && major.errors?.required">专业必填</span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="" class="col-form-label col-3">
                            <i class="fa fa-field-required"></i>最高学历：</label>
                        <div class="col-9">
                            <select #education="ngModel" name="education" class="form-control w-25 s-height" [(ngModel)]="teacher.education" required>
                                <option value="">--请选择--</option>
                                <option value="N">大专</option>
                                <option value="W">本科</option>
                                <option value="W">研究生</option>
                            </select>
                            <span class="form-control-feedback text-danger" *ngIf="(education.dirty || education.touched) && education.errors?.required">最高学历必填</span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="" class="col-form-label col-3">
                            <i class="fa fa-field-required"></i>学位：</label>
                        <div class="col-9">
                            <select #degree="ngModel" name="degree" class="form-control w-25 s-height" [(ngModel)]="teacher.degree" required>
                                <option value="">--请选择--</option>
                                <option value="N">学士</option>
                                <option value="W">硕士</option>
                                <option value="W">博士</option>
                            </select>
                            <span class="form-control-feedback text-danger" *ngIf="(degree.dirty || degree.touched) && degree.errors?.required">学位必填</span>
                        </div>
                    </div>

                </div>
                <!-- end col-7 -->
            </div>
            <!-- end .row -->
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-7">
                    <div class="form-group row">
                        <div class="col-9 offset-3">
                            <button nz-button [nzType]="'primary'" type="submit" [disabled]="!teacherForm.valid" [nzLoading]="loading">保存</button>
                            <button nz-button [nzType]="'default'" type="button" [routerLink]="[isCreate ? '..' : '../..']">取消</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
