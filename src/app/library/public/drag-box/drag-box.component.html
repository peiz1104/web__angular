<div *ngIf="bool">
    <div class='top-bread'>
        <nz-breadcrumb class="bread">
            <nz-breadcrumb-item>
                您所在位置：
            </nz-breadcrumb-item>
            <nz-breadcrumb-item>
                资源管理
            </nz-breadcrumb-item>
            <nz-breadcrumb-item>
                证书库
            </nz-breadcrumb-item>
            <nz-breadcrumb-item>
                <a [routerLink]="['../../']">证书列表</a>
            </nz-breadcrumb-item>
        </nz-breadcrumb>
        <div class="page-header">
            <h5 class="page-title">
                <small>编辑模板</small>
            </h5>
        </div>
    </div>
    <div nz-row class='drag-box default-box'>
        <div nz-col [nzSpan]="18">
            <div class='test'>
                <img [src]="imgUrlPath" alt="" />
                <ul id="container" style="position: absolute;top: 0;">
                    <div *ngFor="let obj of data;let i=index;">
                        <li *ngIf="obj.drag" class="drag lispan" [id]="obj.id" [ngStyle]="{'left.px':obj.coordinatex,'top.px':obj.coordinatey}">
                            {{obj.name}}
                        </li>
                    </div>
                </ul>
            </div>
        </div>
        <div nz-col [nzSpan]="6" class="pull-right">
            <div class='drag-card-box'>
                <nz-card>
                    <ng-template #title>
                        模板数据
                    </ng-template>
                    <ng-template #body>
                        <div *ngFor="let obj of data;let i=index;" class="btnbox">
                            <button (click)="formatData(obj,i)" nz-button [nzType]="'default'">
                                {{obj.name}}
                                <i class="anticon anticon-check" *ngIf="obj.drag"></i>
                            </button>
                        </div>
                    </ng-template>
                </nz-card>
                <button type="button" nz-button [nzType]="'primary'" (click)="saveDrag()" [nzLoading]="loading">保存</button>
                <button type="button" nz-button [nzType]="'default'" [routerLink]="['../../']">返回</button>
            </div>
        </div>
    </div>
</div>
<div *ngIf="!bool" class='drag-box view-box'>
    <div class=' test'>
        <img [src]="imgUrlPath" alt="" />
        <ul id="container" style="position: absolute;top: 0;">
            <div *ngFor="let obj of data;let i=index;">
                <li *ngIf="obj.drag" class="lispan" [id]="obj.id" [ngStyle]="{'left.px':obj.coordinatex,'top.px':obj.coordinatey,'position':'absolute'}">
                    {{obj.name}}
                </li>
            </div>
        </ul>
    </div>
</div>
