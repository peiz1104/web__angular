<div class="container-fluid">
  <div class="page-header">
    <h3 class="page-title">图片列表 <small>| 查看图片库中已有的图片</small></h3>
    <div class="actions pull-right">
      <button type="button" class="btn btn-primary" [routerLink]="['add']">添加图片</button>
    </div>
  </div>

  <div class="page-body">
    <cui-data-table [columns]="columns" [data]="images" [pagination]="pagination" selectType="checkbox" (reload)="loadData($event)"
      (select)="onSelect($event)" [loading]="loading">

      <ng-template #simpleSearch>
        <form class="form-inline">
          <div class="form-group">
            <input type="text" class="form-control input-lg" name="searchtext" [(ngModel)]="searchtext" placeholder="请输入图片名称">
          </div>
          <div class="form-group ml-2">
            <button type="button" class="btn btn-primary" (click)="loadData()">搜索</button>
          </div>
        </form>
      </ng-template>

       
      <ng-template #rowActions let-row="row">
         <a href="javascript:;" [routerLink]="['../', row.id, 'edit']">编辑</a>
        <a href="javascript:;" class="text-danger" (click)="delete(row.id)">删除</a>
      </ng-template>

      <ng-template #actionGroup>
        <button class="btn btn-danger" (click)="delete()">批量删除</button>
      </ng-template>
    </cui-data-table>
  </div>
</div>
