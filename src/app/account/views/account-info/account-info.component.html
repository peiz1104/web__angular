<div class="container-fluid-1">

  <nz-alert [nzType]="'info'" [nzMessage]="'请完善以下信息，方便我们更好的为您服务'" [nzDescription]="''" [nzShowIcon]="false" [nzCloseable]="false"></nz-alert>

  <div class="d-flex">
    <div class="col" style="flex: none; width: 300px">
      <ng-container *ngTemplateOutlet="photo"></ng-container>
    </div>
    <div class="col">
      <ng-container *ngTemplateOutlet="baseInfo"></ng-container>
    </div>
  </div>
</div>

<ng-template #photo>
  <div class="my-3 text-center">
      <img src="/assets/images/profile-pic.jpg" alt="" style="width: 160px; height: 160px;" class="img-thumbnail">
      <br>
      <a class="text-primary">修改头像</a>
  </div>
</ng-template>

<ng-template #baseInfo>
    <h5 class="my-3">基本信息</h5>
    <dl class="row">
      <dt class="col">用户名</dt>
      <dd class="col">{{accountInfo.username}}</dd>
      <span class="w-100 border-none"></span>

      <dt class="col">姓名</dt>
      <dd class="col">{{accountInfo.displayName}}</dd>
      <span class="w-100 border-none"></span>

      <dt class="col">性别</dt>
      <dd class="col">{{accountInfo.sex=='MALE'?'男':'女'}}</dd>
      <span class="w-100 border-none"></span>

      <dt class="col">有效期</dt>
      <dd class="col">{{accountInfo.startDate}} ~ {{accountInfo.endDate}}</dd>
      <span class="w-100 border-none"></span>
    </dl>
  
    <h5 class="my-3">组织信息</h5>
    <dl class="row">
        <dt class="col">所属组织</dt>
        <dd class="col">{{accountInfo.userGroupName}}</dd>
        <span class="w-100 border-none"></span>
    </dl>
    
    <h5 class="my-3">联系信息</h5>
    <!-- // TODO： 添加联系信息管理功能，用来区分SAP同步的数据，联系信息用来接收系统消息 -->
    <form nz-form *ngIf="_form" [formGroup]="_form" [nzLayout]="'horizontal'">
        <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSpan]="6" class="pr-3" style="width: 8rem"><label>手机号</label></div>
            <div nz-form-control nz-col [nzSpan]="18">
                <input nz-input formControlName="phoneNumber" style="width: 20rem">
                <div nz-form-extra>个人手机号来源于企业SAP同步，修改后可能会被SAP系统修正</div>
            </div>
        </div>
  
        <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSpan]="6" class="pr-3" style="width: 8rem"><label>邮箱</label></div>
            <div nz-form-control nz-col [nzSpan]="18">
                <input nz-input formControlName="email" style="width: 20rem">
                <div nz-form-extra>个人邮箱来源于企业SAP同步，修改后可能会被SAP系统修正</div>
            </div>
        </div>

        <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSpan]="6" class="pr-3" style="width: 8rem"></div>
            <div nz-form-control nz-col [nzSpan]="18">
                <button type="button" class="btn btn-primary" (click)='save()'> 保 存 </button>
                <button type="button" class="btn btn-secondary" (click)='reset()'> 重 置 </button>
            </div>
        </div>
    </form>
</ng-template>
