<cui-layout>
    <cui-layout-sider width="160" style="background:#f8f8fa">
        <div style="background: #f0f3fa;">
            <!-- <h5>{{trainingClass?.name}}</h5> -->
            <a class="text-center d-block p-4" [routerLink]="['../']">
                <i class="fa fa-angle-left"></i>
            </a>
        </div>

        <ul *ngIf="!menuIsCollapsed && subjectInfo?.innerOuter == 'INNER'" nz-menu [nzMode]="'inline'" style="background:#f8f8fa">
            <li nz-menu-item [nzSelected]="rlaProperties.isActive">
                <a [routerLink]="['./', 'edit']" routerLinkActive #rlaProperties="routerLinkActive">基本信息</a>
            </li>
            <!-- <li nz-menu-item [nzSelected]="rlaContent.isActive">
                <a [routerLink]="['./', 'content']" routerLinkActive #rlaContent="routerLinkActive">专区简介</a>
            </li> -->
            <li nz-menu-item [nzSelected]="rlaForum.isActive">
                <a [routerLink]="['./', 'forum']" routerLinkActive #rlaForum="routerLinkActive">讨论管理</a>
            </li>
            <li nz-menu-item [nzSelected]="rlaComponent.isActive">
                <a [routerLink]="['./', 'component']" routerLinkActive #rlaComponent="routerLinkActive">组件管理</a>
            </li>
            <li nz-submenu>
                <span title>
                    <span>专题内容</span>
                </span>
                <ul>
                    <li nz-menu-item [nzSelected]="rlaTrainCourse.isActive">
                        <a [routerLink]="['./', 'courses']" routerLinkActive #rlaTrainCourse="routerLinkActive">专题课程</a>
                    </li>
                    <li nz-menu-item [nzSelected]="rlaExamArrange.isActive">
                        <a [routerLink]="['./', 'exam']" routerLinkActive #rlaExamArrange="routerLinkActive">考试安排</a>
                    </li>
                    <li nz-menu-item [nzSelected]="rlaMaterial.isActive">
                        <a [routerLink]="['./', 'materials']" routerLinkActive #rlaMaterial="routerLinkActive">专题资料</a>
                    </li>
                    <li nz-menu-item [nzSelected]="rlaCase.isActive">
                        <a [routerLink]="['./', 'case']" routerLinkActive #rlaCase="routerLinkActive">专题案例</a>
                    </li>
                </ul>
            </li>
            <li nz-submenu>
                <span title>
                    <span>消息公告</span>
                </span>
                <ul>
                    <!-- <li nz-menu-item [nzSelected]="rlaMessages.isActive">
                        <a [routerLink]="['./', 'messages']" routerLinkActive #rlaMessages="routerLinkActive">专题消息</a>
                    </li> -->
                    <li nz-menu-item [nzSelected]="rlaNoticeBox.isActive">
                        <a [routerLink]="['./', 'notice-box']" routerLinkActive #rlaNoticeBox="routerLinkActive">专题公告</a>
                    </li>
                </ul>
            </li>
            <li nz-submenu>
                <span title>
                    <span>学员管理</span>
                </span>
                <ul>
                    <li nz-menu-item [nzSelected]="rlaCondition.isActive">
                        <a [routerLink]="['./', 'condition']" routerLinkActive #rlaCondition="routerLinkActive">注册条件</a>
                    </li>
                    <li nz-menu-item [nzSelected]="rlaEnrollment.isActive">
                        <a [routerLink]="['./', 'enrollment']" routerLinkActive #rlaEnrollment="routerLinkActive">注册审批</a>
                    </li>
                </ul>
            </li>
            <!-- <li nz-menu-item [nzSelected]="rlaProperties.isActive">
                <a [routerLink]="['./', 'edit1']" routerLinkActive #rlaProperties="routerLinkActive">学习汇总</a>
            </li> -->
            <li nz-submenu>
                <span title>
                    <span>调查评估</span>
                </span>
                <ul>
                    <li nz-menu-item [nzSelected]="rlaSurvey.isActive">
                        <a [routerLink]="['./', 'survey']" routerLinkActive #rlaSurvey="routerLinkActive">调查管理</a>
                    </li>
                    <li nz-menu-item [nzSelected]="rlaEvaluate.isActive">
                        <a [routerLink]="['./', 'assess']" routerLinkActive #rlaEvaluate="routerLinkActive">评估管理</a>
                    </li>
                </ul>
            </li>
        </ul>
        <ul *ngIf="!menuIsCollapsed && subjectInfo?.innerOuter == 'OUTER'" nz-menu [nzMode]="'inline'" style="background:#f8f8fa">
            <li nz-menu-item [nzSelected]="rlaProperties.isActive">
                <a [routerLink]="['./', 'edit']" routerLinkActive #rlaProperties="routerLinkActive">基本信息</a>
            </li>
            <li nz-submenu>
                <span title>
                    <span>学员管理</span>
                </span>
                <ul>
                    <li nz-menu-item [nzSelected]="rlaCondition.isActive">
                        <a [routerLink]="['./', 'condition']" routerLinkActive #rlaCondition="routerLinkActive">注册条件</a>
                    </li>
                    <li nz-menu-item [nzSelected]="rlaEnrollment.isActive">
                        <a [routerLink]="['./', 'enrollment']" routerLinkActive #rlaEnrollment="routerLinkActive">注册审批</a>
                    </li>
                </ul>
            </li>
        </ul>
    </cui-layout-sider>

    <cui-layout>
        <cui-layout-content>
            <router-outlet></router-outlet>
        </cui-layout-content>
    </cui-layout>
</cui-layout>
