<div class="container-fluid">
    <div class="page-header">
        <h3 class="page-title">[{{course.code}}]{{course.name}}: 讲师
            <small></small>
        </h3>

        <div class="actions pull-right">
            <!-- <button type="button" class="btn btn-light" [routerLink]="['../', 'list']">返回课程列表 <i class="fa fa-level-up"></i></button> -->
        </div>
    </div>

    <div class="page-body">
        <div>
            <!-- <div class="alert alert-info">
        <span>指定能讲授该课程的讲师资源，在发布成课程学习活动后，可以选择该课程的讲师资源中的一个或多个作为实际讲授的讲师。</span>
      </div> -->
            <nz-alert [nzType]="'info'">
                <span alert-body>
                    <pre>指定能讲授该课程的讲师资源，在发布成课程学习活动后，可以选择该课程的讲师资源中的一个或多个作为实际讲授的讲师。</pre>
                </span>
            </nz-alert>
            <nz-spin [nzTip]="'正在读取数据...'" [nzSpinning]="spinning">
                <div class="mt-4">
                    <div nz-row [nzGutter]="8">
                        <div nz-col [nzSpan]="6" *ngFor="let teacher of teachers">
                            <nz-card>
                                <ng-template #body>
                                    <div class="d-flex">
                                        <nz-avatar [nzShape]="'square'" [nzSize]="'large'" [nzIcon]="'user'" class="mr-3"></nz-avatar>
                                        <div class="media-body">
                                            <h5 class="mb-2">{{teacher.name}}</h5>
                                            <p class="d-inline-block text-truncate">{{teacher?.userGroup?.name || '暂无'}}</p>
                                        </div>
                                        <nz-popconfirm [nzTitle]="'确定要删除这个讲师吗？'" (nzOnConfirm)="confirmDelete(teacher.id)">
                                            <a *ngIf="isLook" nz-popconfirm class="action-delete" title="删除">
                                                <i style="color:#aaa" class="iconfont icon-guanbi1"></i>
                                            </a>
                                        </nz-popconfirm>
                                    </div>
                                </ng-template>
                            </nz-card>
                        </div>

                        <div *ngIf="isLook" nz-col [nzSpan]="6">
                            <a href="javascript:;" (click)="openLookup()">
                                <nz-card style="background: #eeeeee;">
                                    <ng-template #body>
                                        <div class="text-center">
                                            <i class="anticon anticon-plus" style="font-size: 2rem; color: #fff; line-height: 3.33rem;"></i>
                                        </div>
                                    </ng-template>
                                </nz-card>
                            </a>
                        </div>
                    </div>
                </div>
            </nz-spin>
        </div>
    </div>
